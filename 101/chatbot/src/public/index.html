<html>

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="chat.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- import angular js -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="appChatBot" ng-controller="myCtrl" ng-init="init()">
  <div class="container">
    <h3 class=" text-center">Chat Bot</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="mesgs">
          <div class="msg_history">


            <div ng-repeat="item in messageList">
              <div class="incoming_msg" ng-if="item.type === 'bot'">
                <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{item.text}}</p>
                    <span class="time_date">{{item.time}}</span>
                  </div>
                </div>
              </div>

              <div class="outgoing_msg" ng-if="item.type !== 'bot'">
                <div class="sent_msg">
                  <p>{{item.text}}</p>
                  <span class="time_date">{{item.time}}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" placeholder="Type a message" ng-model="question" />
              <button class="msg_send_btn" type="button" style="right:40px; background: red" data-toggle="modal"
                data-target="#exampleModal"><i class="fa fa-plus" aria-hidden="true"></i></button>
              <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true" ng-click="onSendQuestion()"></i></button>
            </div>
          </div>
        </div>
      </div>
      <p class="text-center top_spac"> Design by <a target="_blank" href="#" style="color:red">hainv</a></p>

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Q/A</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="usr">Question: <span style="color: red">*</span></label>
            <input type="text" class="form-control" id="usr" ng-model="questionTraining">
          </div>
          <div class="form-group">
            <label for="pwd"> Answer: <span style="color: red">*</span></label>
            <input type="text" class="form-control" id="pwd" ng-model="answerTraing">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="onTraining()">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
