type Post {
   id:ID!
   date: String!,
   contents: String!,
   userID: String!,
   user: User
}

type User {
   id:ID!
   age: Int!,
   firstName: String!,
   lastName: String!,
   fullName:String
}

type Mutation {
   createUser(firstName: String!, lastName: String!, age: Int!): User
}

type Query {
    greeting: String
    users: [User]
    posts: [Post]
}